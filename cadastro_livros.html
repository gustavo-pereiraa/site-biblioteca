<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Livros</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
</head>
<body>
    <h1>Cadastro de Livros</h1>
    <form>
    <fieldset class="campo">
        <label for="isbn">ISBN</label>
        <input type="number" id="isbn" required>
        <br>
        <label for="codigo">Código do Livro</label>
        <input type="text" id="codigo" required>
        <br>
        <label for="titulo">Título</label>
        <input type="text" id="titulo" required>
        <br>
        <label for="autor">Autor</label>
        <input type="text" id="autor" required>
        <br>
        <label for="ano">Ano de Publicação</label>
        <input type="number" id="ano" required>
        <br>
        <label for="genero">Gênero</label>
        <input type="text" id="genero" required>
        <br>
        <label for="edicao">Edição</label>
        <input type="number" id="edicao" required>
        <br>
        <label for="num_paginas">Nº de Páginas</label>
        <input type="number" id="num_paginas" required>
        <br>
        <label for="idioma">Idioma</label>
        <input type="text" id="idioma" required>
        <br>
        <label for="resumo">Resumo</label>
        <input type="text" id="resumo" required>
        <br>
        <label for="formato">Formato</label>
        <input type="text" id="formato" required>
        <br>
        <label for="loc">Localização da Biblioteca</label>
        <input type="number" id="loc" required>
    </fieldset>
    <br>
    <button class="botao" type="submit">Cadastrar Livro</button>
    <br>
    <a href="home.html">Voltar</a>
    </form>
    <footer>
        <p>Biblioteca</p>
        <p>Todos os direitos reservados©</p>
    </footer>
</body>
</html>
